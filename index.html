<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fruit Slice Game</title>
  </head>
  <body>
    <div id="container">
      <div id="score">Score: <span id="scorevalue">0</span></div>
      <div id="correct">Correct</div>
      <div id="wrong">Try again</div>
      <div id="fruitContainer">
        <img id="fruit1" class="fruit" />
      </div>
      <div id="instruction">Catch Fruits</div>
      <div id="startreset">Start Game</div>
      <div id="trialsleft"></div>
      <div id="gameover">
        <p>Game Over!</p>
        <p>Your Score is 0.</p>
      </div>
      <audio id="sliceSound">
        <source src="audio/sliceFruit.mp3"></source>
        <source src="audio/sliceFruit.ogg" ></source>
      </audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
